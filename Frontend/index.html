<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Formulario para subir PDF y buscar libro por título -->
        <div class="upload-form">
            <h1>Subir un archivo PDF</h1>
            <form id="uploadForm">
                <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
                <!-- Campo para ingresar el título -->
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Introduce un título (opcional)">
                <button type="submit">Subir PDF</button>
            </form>
        </div>

        <!-- Contenedor de resultados del libro -->
        <div id="resultMessage" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
